defaults:
  device-settings:
    hemtduino:
      hemts-enabled: False
    currentduino:
      highcurrentboard: 'off'
      heatswitch: 'close'
    ls240:
      lhe-profile: 'linear'
      ln2-profile: 'linear'
    sim921:
      resistance-range: 20e3
      excitation-value: 100e-6
      excitation-mode: 'voltage'
      time-constant: 3
      temp-offset: 100e-3
      temp-slope: 1e-2
      resistance-offset: 19400.5
      resistance-slope: 1e-5
      curve-profile: 'linear'
      curve-channel: 1
      manual-vout: 0
      output-mode: 'manual'
    sim960:
      mode: 'manual'
      vout-min-limit: -0.1
      vout-max-limit: 10
      pid:
        mode: 'pi'
        p: 1.6e1
        i: 0.2
        d: 0
      setpoint-mode: 'internal'
      pid-control-vin-setpoint: 0
      ramp-rate: 1e-3
      ramp-enable: True
      vout-value: 0
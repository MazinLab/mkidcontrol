device-settings:
  conex:
    enabled: 'Enabled'
  filterwheel:
    position: 0
    filter: "Closed"
  focus:
    home-params:
      velocity: 1000
      offset-distance: 0
      direction: "Reverse"
    jog-params:
      size: 100
      acceleration: 100
      max-velocity: 1000
      continuous: "False"
    move-params:
      backlash-distance: 0
    velocity-params:
      acceleration: 100
      max-velocity: 1000
    desired-position:
      encoder: 0
  heatswitch:
    position: "Close"
    max-velocity: 1000
    running-current: 13
    acceleration: 3
  laserflipperduino:
    flipper:
      position: "Down"
    laserbox:
      808:
        power: 0
      904:
        power: 0
      980:
        power: 0
      1120:
        power: 0
      1310:
        power: 0
  ls336:
    input-channel-CHANNEL: # CHANNEL can be "A", "B", "C", "D"
      name: "3K Diode"
      sensor-type: "Diode"
      autorange-enable: "False"
      compensation: "False"
      units: "Kelvin"
      input-range: "2.5 V"
      curve: 8
    curve-CURVENO: # CURVENO can be 21-60
      curve-name: "XXX"
      serial-number: "XXX"
      temperature-limit: 400
      coefficient: "Negative"
  ls372:
    input-channel-CHANNEL:  # CHANNEL can be "A", 1-16
      name: "Device"
      mode: "Current"
      excitation-range: "1 nA"
      auto-range: "Off"
      current-source-shunted: "False"
      units: "Kelvin"
      resistance-range: "62.3 k\u03A9"
      enable: "True"
      dwell-time: 0
      pause-time: 3
      curve-number: 8
      temperature-coefficient: "Negative"
      filter:
        state: "On"
        settle-time: 5
        window: 10
    heater-channel-CHANNEL:  # CHANNEL can be 0, 1, 2
      output-mode: "Closed Loop"
      input-channel: "Control"
      powerup-enable: "False"
      reading-filter: "True"
      delay: 1
      polarity: "Unipolar"
      setpoint: 0.090
      gain: 12.950
      integral: 9.0
      ramp-rate: 0.1
      range: "1 mA"
    curve-CURVENO:  # CURVENO can be 21-60
      curve-name: "XXX"
      serial-number: "XXX"
      curve-data-format: ""
      temperature-limit: 400
      coefficient: "Negative"
  mkidarray:
    regulating-temp: 0.090
  magnet:
    ramp-rate: 0.005
    deramp-rate: 0.005
    soak-time: 3600
    soak-current: 9.25

command:
  be-cold-at: 0000000000
  get-cold: 'now'
  abort-cooldown: 'abort'
  cancel-scheduled-cooldown: 'cancel'
  event:
    quenching: False
  conex:
    stop: 'stop'
    move: "{'x':x, 'y':y}"
    dither: "{'startx': sx, 'starty': sy, 'endx': ex, 'endy': ey, 'n': n_steps, 't': dwell_time}"
  observation-request: ''
#The observing request is a json dump of a dictionary of the following form
# {'name':str, 'type':<stare/dwell/dark/flat>, 'seq_i':#, 'seq_n':#,
#   'duration':#, 'start':utcdatetime timestamp}'
# OR
# {'type':"abort"}  other information is permissible but not required


{% extends 'base.html' %}


{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-12">
                <div class="flex-column flex-wrap flex-md-nowrap py-2 mb-3">
                    <button type="button" class="btn btn-success float-end" data-toggle="modal" data-target="#mymodal">Custom Ramp</button>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Custom Magnet Cycle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {{ render_form(form) }}
          </div>
<!--          <div class="modal-footer">-->
<!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--            <button type="button" class="btn btn-primary">Add New Employee</button>-->
<!--          </div>-->
        </div>
      </div>
    </div>

{% endblock %}

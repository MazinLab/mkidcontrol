{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-10 py-2 mb-3">
                <div class="d-flex justify-content-center flex-wrap flex-md-nowrap">
                    <div class="d-flex justify-content-center flex-wrap flex-md-nowrap py-1 px-2">
                        {{ render_field(form.max_velocity) }}
                    </div>
                    <div class="d-flex justify-content-center flex-wrap flex-md-nowrap py-1 px-2">
                        {{ render_field(form.running_current) }}
                    </div>
                    <div class="d-flex justify-content-center flex-wrap flex-md-nowrap py-1 px-2">
                        {{ render_field(form.acceleration) }}
                    </div>
                    <div class="d-flex justify-content-center flex-wrap flex-md-nowrap py-1 px-2">
                        {{ render_field(form.hs_update) }}
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>
        <div><p>PICTURE-C</p></div>
    </h1>
    <head>
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>


    <script type="text/javascript">
        $(function() {
            $('a#test').on('click', function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/tester',
                    type: 'post',
                    async: false,
                    success: function (data) {
                        console.log(data, data['msg'])
                        $("#dest").text(data['msg'])
                    },
                    error: function () {
                    }
                });
            });
        });
    </script>

    <div style="float:left; width:1000px; height:500px">
        <div id="device-temp" style="float:left;width:450px;height:450px"></div>
        <script>
            function init_device_temp() {
                var time = 0;
                var temp = 0;

                $.ajax({
                    url: '/device_t',
                    type: 'post',
                    async: false,
                    success: function(response) {
                        time = response['times']
                        temp = response['temps']
                    },
                    error: function() {
                        time = -1
                        temp = -1
                    }
                });

                var trace0 = {
                    x: [time],
                    y: [temp],
                    name: 'Device T',
                    mode: 'line'
                };
                console.log(time, temp)
                var data = [trace0];
                return data;
            }

            function grabdevicetemp() {
                var time = [];
                var temp = [];
                $.ajax({
                    url: '/device_t',
                    type: 'post',
                    async: false,
                    success: function(response) {
                        time = response['times']
                        temp = response['temps']
                    },
                    error: function() {
                        time = [-1]
                        temp = [-1]
                    }
                });
                console.log(time, temp)
                return [[time], [temp]];
            }

            var tank_data = init_device_temp()
            var layout = {
                title:'Device T'
            };

            Plotly.newPlot('device-temp', tank_data, layout);

            var interval = setInterval(function () {
                var new_data = grabdevicetemp();
                Plotly.extendTraces('device-temp', {
                    x: [new_data[0]],
                    y: [new_data[1]]
                }, [0])
            }, 1000);
        </script>
